services:
  db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: user_cart_order
    ports:
      - "5433:5432"
    

  user-cart-order:
    build:
      context: ./user-cart-order
    ports:
      - "50052:50052"
    env_file:
      - ./user-cart-order/.env
    depends_on:
      - db