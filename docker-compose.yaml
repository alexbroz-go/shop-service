services:
  db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: user_cart_order
    ports:
      - "5433:5432"
    

  user-cart-order:
    build:
      context: ./user-cart-order
    ports:
      - "50052:50052"
    environment:  # Переносим переменные напрямую
      DB_HOST: db
      DB_PORT: "5432"
      DB_USER: user
      DB_PASSWORD: password
      DB_NAME: user_cart_order
    depends_on:
      - db