name: Run Tests  # Название workflow

on:
  push:
    branches:
      - '**'  # все ветки
    # исключение ветки main
    # (используем условие в jobs, чтобы пропускать main)

jobs:
  test:
    if: github.ref != 'refs/heads/main'  # запускать только не в main
    runs-on: ubuntu-latest

    steps:
      - name: Checkout репозитория
        uses: actions/checkout@v3

      - name: Настройка Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.20'  # укажите вашу версию Go

      - name: Установка зависимостей
        run: go mod tidy
        working-directory: ./product  # укажите путь к папке с go.mod

      - name: Запуск тестов
        run: go test ./...
        working-directory: ./product